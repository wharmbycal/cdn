    <script>
        // Function to update the countdown timer
        function updateCountdown() {
            const now = new Date();
            
            // Set target date: Friday 15/08/25 at 00:00 (midnight) UK time
            const targetDate = new Date('2025-08-15T00:00:00+01:00'); // UK timezone (BST)
            
            // Set start date: Friday 15/08/25 at 8:00 AM UK time
            const startDate = new Date('2025-08-15T08:00:00+01:00'); // UK timezone (BST)
            
            // Check if we're before the start date
            if (now < startDate) {
                document.getElementById('countdown-display').textContent = 'Starting Soon';
                return;
            }
            
            const timeRemaining = targetDate.getTime() - now.getTime(); // Time difference in milliseconds

            // Check if countdown has ended
            if (timeRemaining <= 0) {
                document.getElementById('countdown-display').textContent = 'Offer Expired';
                return;
            }

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Format numbers to always have two digits (e.g., 05 instead of 5)
            const formattedDays = String(days).padStart(2, '0');
            const formattedHours = String(hours).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');

            // Display the countdown with days if more than 24 hours
            if (days > 0) {
                document.getElementById('countdown-display').textContent = `${formattedDays}d ${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            } else {
                document.getElementById('countdown-display').textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            }
        }

        // Update the countdown immediately on page load
        updateCountdown();

        // Update the countdown every second
        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
