<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      /*[if mso]><style type="text/css">body, table, td {font-family: Arial, sans-serif !important;}</style><![endif]*/
    </style>
  </head>
  <body style="margin:0; padding:0; background-color:#f5f5f7;">
    <center role="article" aria-roledescription="email" lang="en" style="width:100%; background-color:#f5f5f7;">
      <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
          <td align="center">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="width:600px; max-width:100%; margin:0 auto; background:#ffffff;">
              <tr>
                <td style="padding:0;">
                  <a href="https://cdn.jsdelivr.net/gh/wharmbycal/cdn@main/2.jpg" target="_blank" style="text-decoration:none;">
                    <img src="https://cdn.jsdelivr.net/gh/wharmbycal/cdn@main/2.jpg" width="600" alt="Featured" border="0" style="display:block; width:100%; max-width:600px; height:auto; line-height:0; outline:none; text-decoration:none;">
                  </a>
                </td>
              </tr>
              <tr>
                <td style="padding:24px 24px 12px 24px; font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; font-size:22px; line-height:1.3; color:#111827; font-weight:700;">
                  Your Headline
                </td>
              </tr>
              <tr>
                <td style="padding:0 24px 24px 24px; font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; font-size:16px; line-height:1.6; color:#374151;">
                  Your message goes here. This template pulls the image directly via JSDelivr, so recipients will fetch it when they open the email.
                </td>
              </tr>
              <tr>
                <td align="center" style="padding:0 24px 32px 24px;">
                  <a href="https://example.com" target="_blank" style="display:inline-block; background:#2563eb; color:#ffffff; font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; font-size:16px; line-height:1; text-decoration:none; padding:14px 22px; border-radius:6px;">
                    Call to Action
                  </a>
                </td>
              </tr>
              <tr>
                <td style="padding:0 24px 24px 24px; font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; font-size:12px; line-height:1.5; color:#6b7280;">
                  If you cannot see the image, <a href="https://cdn.jsdelivr.net/gh/wharmbycal/cdn@main/2.jpg" target="_blank" style="color:#2563eb; text-decoration:underline;">view it in your browser</a>.
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
